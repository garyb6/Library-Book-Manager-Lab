{% extends "base.html" %}
{% block content %}
<form action="/books" method="post">
    <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" placeholder="Book Name" required autofocus>
    </div>
    <div>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" placeholder="Book Genre" required autofocus>
    </div>
    <div>
        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" placeholder="Book Publisher" required autofocus>
    </div>
    <div>
    <label for="author">Author:</label>
    <select id="author" name="author_id">
        {% for author in all_authors %}
            <option value="{{author.id}}">{{author.name}}</option>
        {% endfor %}
    </select>
    </div>

    <button type="submit">Add Book</button>
</form>

{% endblock %}
